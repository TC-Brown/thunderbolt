<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Inventory Pro</title>
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Tracker</h1>
        
        <div class="form-card">
<!-- Inventory Items -->
            <select name="itemName" id="itemName" class="itemName">
                <option value="" selected disabled>Select an Item</option>
                <option value="Lg. Handtossed">14" HTT</option>
                <option value="Bacon">Bacon</option>
                <option value="Beef">Beef</option>
                <option value="Cheese">Cheese</option>
                <option value="Chicken">Chicken</option>
                <option value="It. Sausage">It. Sausage</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Pork">Pork</option>
                <option value="Wings Boneless">Wings (Boneless)</option>
                <option value="Wings Traditional">Wings (Traditional)</option>
            </select>
<!-- Locations -->
            <select id="location" onchange="toggleInputs()">
                <option value="" selected disabled>Select a Location</option>
                <option value="Freezer">Freezer</option>
                <option value="Walk-in">Walk-in</option>
                <option value="Wing">Wing</option>
            </select>
<!-- Input Fields -->
            <div id="inputGroup">
                <input type="number" id="bins" placeholder="Bins" class="walk-in-only">
                <input type="number" id="cases" placeholder="Cases">
                <input type="number" id="bags" placeholder="Bags">
            </div>
            <button onclick="addItem()">Add to Inventory</button>
        </div>

        <div id="inventoryDisplay">
            </div>
    </div>
    <script src="inventory.js"></script>


    
</body>
</html>
